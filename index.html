<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<meta name='viewport' content='width=device-width, initial-scale=1'/>
	<title>Calculator</title>
	<link rel='stylesheet' href='bootstrap.min.css'/>
	<link rel='stylesheet' href='calc.css'/>
	<script src='calc.js' type='text/javascript'></script>
</head>
<body>
	<div class='container-fluid well col-xs-6 col-xs-offset-3'>
		<div class='row col-xs-12'>
				<div id='screen' class='col-xs-12  label label-default'> </div>
		</div>
		<div class='row col-xs-12'>
				<div class='col-xs-3'><div class='btn btn-default'>AC</div></div>
				<div class='col-xs-3'><div class='btn btn-default'>CE</div></div>
				<div class='col-xs-3'><div class='btn btn-default'>%</div></div>
				<div class='col-xs-3'><div class='btn btn-default'>/</div></div>
		</div>
		<div class='row col-xs-12'>
				<div class='col-xs-3'><div class='btn btn-default'>7</div></div>
				<div class='col-xs-3'><div class='btn btn-default'>8</div></div>
				<div class='col-xs-3'><div class='btn btn-default'>9</div></div>
				<div class='col-xs-3'><div class='btn btn-default'>*</div></div>
		</div>
		<div class='row col-xs-12'>
				<div class='col-xs-3'><div class='btn btn-default'>4</div></div>
				<div class='col-xs-3'><div class='btn btn-default'>5</div></div>
				<div class='col-xs-3'><div class='btn btn-default'>6</div></div>
				<div class='col-xs-3'><div class='btn btn-default'>-</div></div>
		</div>
		<div class='row col-xs-12'>
				<div class='col-xs-3'><div class='btn btn-default'>1</div></div>
				<div class='col-xs-3'><div class='btn btn-default'>2</div></div>
				<div class='col-xs-3'><div class='btn btn-default'>3</div></div>
				<div class='col-xs-3'><div class='btn btn-default'>+</div></div>
		</div>
		<div class='row col-xs-12'>
				<div class='col-xs-3'><div class='btn btn-default'>0</div></div>
				<div class='col-xs-3'><div class='btn btn-default'>.</div></div>
				<div class='col-xs-3'><div class='btn btn-default'>=</div></div>
				<div class='col-xs-3'><div class='btn btn-default'>Mode</div></div>
		</div>
	</div>
</body>
</html>
